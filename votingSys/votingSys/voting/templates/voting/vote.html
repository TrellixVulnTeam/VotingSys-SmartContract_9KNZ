<!-- vote.html -->
{% extends "voting/base.html" %}

{% block title %}Vote{% endblock %}

{% block maincontent %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>wwhich candidate will you for for</h2>
                    </div>
        
                        <form method="POST" id="vote">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                               
                                    {% for candidate in candidates %}
                                        
                                    <label><input type="radio" name="candidate" value="{{ forloop.counter0 }}" required>{{ candidate}}</label> 
                                  
                                    {% endfor%}
                                 
                                </div>
                            </div>
                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    
    $("#vote").submit(function (e) {
        e.preventDefault();
        let voteData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: "{% url 'voting:voteCandidate' %}",
            data: voteData,
            success: function (response) {
                console.log(response)
                window.location.href = "{% url 'voting:dashboard' %}"
            },
            error: function (response) {
                $("#feedback").append(`ERROR!: ${response["responseJSON"]["error"]}<br>`);
            }
        });
    });
</script>
{% endblock javascript %}
